<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/admin.html">
<div layout:fragment="site_content">
    <div class="col-9">
        <form>
            <h2 th:text="#{label.categories}" style="float: left"></h2>
            <button type="button" class="btn btn-dark" style="float: right" data-toggle="modal"
                    data-target="#addCategoryModal">ADD NEW
            </button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category:${categories}">
                <th scope="row" th:text="${category.getId()}"></th>
                <td th:text="${category.getName()}"></td>
                <td><a th:href="@{'/admin_category_details/' + ${category.getId()}}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </a></td>
            </tr>
            </tbody>
        </table>

        <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog"
             aria-labelledby="addCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" th:action="@{'/addCategory'}" id="add_form4">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCategoryModalLabel"
                                th:text="#{label.add} + #{label.new} + #{label.category}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="category_name">Category Name:</label>
                                <input type="text" class="form-control" id="category_name" name="category_name"
                                       placeholder="Name...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark">Add Category</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
