<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/admin.html">
<div layout:fragment="site_content">
    <div class="col-9">
        <form>
            <h2 th:text="#{menu.allRoles}" style="float: left"></h2>
            <button type="button" class="btn btn-dark" style="float: right" data-toggle="modal"
                    data-target="#addRoleModal">ADD NEW
            </button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Role Name</th>
                <th scope="col">Role Description</th>
                <th scope="col">Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${roles}">
                <th scope="row" th:text="${item.getId()}"></th>
                <td th:text="${item.getRole()}"></td>
                <td th:text="${item.getDescription()}"></td>
                <td><a th:href="@{'/admin_role_details/' + ${item.getId()}}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-question-circle" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                    </svg>
                </a></td>
            </tr>
            </tbody>
        </table>

        <div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog"
             aria-labelledby="addRoleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" th:action="@{'/addRole'}" id="add_form3">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCountryModalLabel"
                                th:text="#{label.add} + #{label.new} + #{label.country}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="role_name">Role Name:</label>
                                <input type="text" class="form-control" id="role_name" name="role_name"
                                       placeholder="Name...">
                            </div>
                            <div class="form-group">
                                <label for="role_description">Role Description:</label>
                                <input type="text" class="form-control" id="role_description" name="role_description"
                                       placeholder="Code...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark">Add Role</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</div>

</html>
