<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
           <form th:action="@{'/addUser'}" method="post">
               <div class="form-group">
                   <label>Email:</label>
                   <input type="email" name="user_email" class="form-control" required>
               </div>
               <div class="form-group">
                   <label>Password:</label>
                   <input type="password" name="user_password" class="form-control" required>
               </div>
               <div class="form-group">
                   <label>Re-password:</label>
                   <input type="password" name="user_repassword" class="form-control" required>
               </div>
               <div class="form-group">
                   <label>Full Name:</label>
                   <input type="text" name="user_full_name" class="form-control" required>
               </div>
               <div class="form-group">
                   <button class="btn btn-success float-right">Register</button>
               </div>
           </form>
            <p style="color: red" th:if="${!error.equals('noerr')}" th:text="${error}"></p>
        </div>
    </div>

</div>

</html>
